description: 偶爾出門走走的澎湖小孩。不小心就走完朝聖之路和印加古道，順便在美東、法國和智利住了一陣子。喜歡透過學習語言來觀察這個世界。見證某次法國總統選舉後，對政治及經濟相關議題產生濃厚興趣。

在開源文化之中，看到許多開源理論及工具，我認為是現今民主政治困境的解方。目前實際參與Cofacts事實查核，並潛水在g0v各專案的slack，希望成為貢獻者。20203 COSCUP 接觸眾多開源社群後，更期待自已可以更深入這個圈子，親身參與開源文化，並見證我所期待的民主體制數位革命。

對了，我還是個榮民。
