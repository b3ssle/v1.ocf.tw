        title: Did you have a good 2021?
        description: OCF was born in 2014, so we’re turning 8 this year! After two years of the pandemic, we’ve got used to working at home and ordering take out. We have also become more reliant on technology to maintain our connections to others. The seedlings we planted before the pandemic had already started sprouting. Amidst the ongoing public health emergency and the urgent need to speed up our digital transformation, we hope that our open source sprouts can continue to grow stronger and more robust.<br>OCF is an organization that supports Taiwan’s tech communities and promotes open tech to help create a healthier digital ecosystem for all. By focusing on core infrastructures behind digital systems, we hope to build a safer and more equitable world for all.<br>This year's theme is “digital forest”. Although there has been growing awareness about digital human rights, OCF believes that it is crucial to focus on “open tech” as the root of internet and social design. We dedicate ourselves in open tech by promoting open source, open data and open government.
