    description: Our world is increasingly infused with digital technology. Whether it be code, information and data, materials inscribed with our history and culture can all be shared and brought together through digital technology.<br>If “open and transparent” can be turned into a habit, collaboration and sharing can then become the basis for activism amongst civil society. If that truly happens, we would be able to break down the divides between different groups of people and help spread knowledge more easily and effectively.<br>In 2021, OCF was not pushed back by the pandemic. We continued to find ways to reach broader audiences through news articles, lecture series and educational courses in order to make more people aware that open culture and cultural openness can truly have a positive impact on society.<br>The impact of free and open source technology is large and it continues to remain deeply integral to our daily lives. OCF is continuing to support the promotion of open source and open culture in a range of fields. This includes our project “Open Source Newbies” which introduces those unfamiliar with open source to the community; The Openists, a space for all times of technical knowledge sharing, our 5G Open RAN project and many others. In total, we hosted over 20 events with a total of over 800 participants, allowing people to engage with open source through many different channels.

