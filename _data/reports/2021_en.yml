    description: Technology is a double-edged sword. With every new technology developed, our rights could face a new threat. OCF promotes and creates channels of dialogue between government bodies, civil society organizations and tech groups. We hope to be the bridge between these groups. We also hope to connect Taiwan and the reset of the world, so that we can collectively realize the potential of openness and open source to address the challenges we are collectively facing. We also promote Taiwanese civil society’s awareness of digital tools that can be at disposal for preparing to enter an increasingly digitized future.<br>Current 5g technology has reversed the closed paradigm that has dominated the development of communication technology. Open RAN is promoting openness in internet design, and has broken the previous model of architecture development as determined by behemoth corporatives.<br>In order to make Taiwanese business and academics more aware of international open source projects in this area, OCF worked with the Industrial Technology Research Institute (ITRI) and inivted international partners from the O-RAN alliance to discuss their experience of international collaboration, as well as the current landscape and trends of global telecoms operators in Open Ran and their experience in incorporating open source into 5g.
