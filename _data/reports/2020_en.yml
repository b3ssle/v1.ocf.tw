        description: In 2020, Taiwan’s Executive Yuan and Legislative Yuan have respectively initiated the Open Government National Action Plan and the Open Parliament Action Plan according to international standards on Open Government. OCF joined this initiative as a partner in civil society, holding Open Government workshops in cooperation with the government. Through these workshops, OCF and government representatives have shared the goal and international practices of open government with about 100 in-person and more than 1,000 online attendees. Also, OCF has served as one of civil society members for the first Open Parliament Committee, and thus will practically participate in the formation of Open Parliament Action Plan. 
