    description: What is open culture? People always ask this question when they know OCF for their first time.<br>Open culture is about how to make “open” as a kind of culture that inspires and accelerates exchanges of ideas between different communities and disciplines. For instance, governments and civil society will be able to find the model of exchange and collaboration when open culture is shared in these two different communities. With the help of technology, they can broaden their copperations in more areas, such as source code and data.<br>OCF strives to let more people learn the importance of open culture - it makes human achievements shared by all human beings instead of being controlled by a specific group under this ever-changing digital era. <br>OCF also aims to help people to understand what “open technology” is, and thereby realizing what impact human beings will encounter when technology is inaccessible and closed. Based on that, OCF can encounrage people to imagine what a free and shared digtial technology environment could be like.

