        title: The Origin of Open Culture
        description: The idea of open culture was born from the open source movement. The movement advocates that the source code of software should be open and allow people to access freely. As the movement moves forward, its spirit of openness, transparency, and accessibility have been applied to formations of file formats, digitalization of various kinds of data, and work processes of industries and organizations. <br><b>We believe openness makes the world better.<br>We strive to establish the foundation of open source culture.<br>We value the culture and development of open source and technology communities.</b><br><a href="https://ocf.tw/en/" target=_blank>Learn more about open culture </a>
