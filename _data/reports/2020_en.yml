    description: Open Culture Foundation (OCF) was founded with the support of many open source and technology communities. Therefore, since its founding, OCF’s most important mission is to serve as a stable fiscal sponsor to projects initiated by open source and technology communities. By doing so, OCF is able to provide stable and systematic administrative and fiscal support to various open source and technology communities. <br>In 2020, OCF has supported 34 projects initiated by communities. Through fiscal sponsorship, OCF is able to support open and technology communities without legal entity status, facilitate their growth, and make them influential.<br>Rather than becoming an organization initiating massive and various tasks, OCF expects itself to focus on establishing a healthy environment that connects more communities to care about issues or causes and start more projects. 
