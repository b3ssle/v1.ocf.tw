        title: 2021 年，你過得好嗎？
        description: 開放文化基金會從 2014 年播下開源的種子，至今已八年了！<br>經歷兩年疫情跌宕，我們更常在家上班、更常使用外送、更常藉由網路科技維持人與人之間的連結。在疫情蔓延前，我們播下的種子早已生根發芽；疫情擴散後，走向全面數位轉型的迫切，讓開源之芽成長茁壯。<br>今年度的主題是「數位/樹位」。儘管現今越來越多人認識數位人權，OCF 開放文化基金會相信透過推廣開放科技，即開放原始碼、開放資料和開放政府，在網路世界和社會設計向下扎根是至關重要的。<br>OCF 開放文化基金會是一個支持台灣科技社群和推廣開放科技，以健全數位生態環境的非營利組織。透過聚焦於數位體系背後的核心基礎設施，我們期待創造線上和線下皆更加安全平等的世界。
