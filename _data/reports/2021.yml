    description: 「這麼好的東西不能只有我知道！」<br>公開、共享－－開放文化蘊含的意義，其實如此簡單。<br>數位技術蓬勃發展的現在，無論程式碼、資訊資料、歷史文獻甚至影音圖像等知識文化的結晶，都能藉著科技工具彼此交流和發揚成果。<br>若是「公開透明」能凝聚為一種風氣、「協作共享」能形成公民間的共識，則更能打破不同群體間的隔閡，讓各類的知識得以流通傳播，甚至做出更有效的利用。<br>OCF 在 2021 年不受疫情威脅，仍設法走出社群、面向大眾，分別用報導文章、公眾講座與教育議程的方式，讓更多人了解：開放文化，文化開放，真的能讓社會更美好。

