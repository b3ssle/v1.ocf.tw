    description: 科技是兩面刃，每次科技越發進步，民眾的數位權利彷彿就越受到威脅。政府組織、民間團體、科技社群三方之間，或者共同關心的主題，藉由與科技社群的長期夥伴關係、與公民團體的議題合作，OCF 期許能成為不同領域跟科技交流的橋樑和平台，串聯國內外的團體和社群，讓更多人得以把開源、開放的精神和機制帶到各自的領域發揮，也讓公民使用開源的科技工具更加純熟，以因應多變的數位時代。

