        title:
        description: 在後疫情時代，網路的影響力顯著地成長。除了過去的交流資訊、購物等等，遠端工作及雲端服務也漸漸成為主流。OCF 長期關注數位人權及網路自由，為了催生更健全的數位社會，我們積極扮演提升意識及提供服務的角色。<br>2022 年 OCF 辦理了三個部分，分別是培訓工作坊、手冊、惡意流量監測，辦理培訓工作坊從實務角度出發、手把手操作及演練打造安全網路架構的人才、產出推薦開源服務及網路架構概念的指南手冊、打造開源會議平台以確保 NGO 夥伴的安全性、在 SITCON 與 COSCUP 創建議程分享成果。<br>期待這些不同領域、不同國家的夥伴可以在數位世界保有安全性，也在日後成為我們堅實的夥伴、最後也找尋具有高風險的友好組織，透過惡意流量檢測，確認是否有惡意程式植入慣用的手機與電腦，進而被竊取重要資料。希望藉由這三個項目來達成 OCF 扮演科技與公民跨界的橋樑。
