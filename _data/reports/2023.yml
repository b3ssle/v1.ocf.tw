    description: 身為 OCF 的第一號正職員工，我跟著組織一路成長至今，見證 OCF 從一人團隊到現在 17 位正式職員的發展。從提供開源社群行政後勤支援開始，OCF 的服務範圍逐步擴大——以孕育一個充滿活力的開源生態系為目標 ，我們向公民社會推廣，同時也對政府倡議、與國際交流以推動開源文化的普及與實踐。從 2014 年初創至今，轉眼間已過了 9 個充實且充滿挑戰的年頭，非常感謝各位支持者一直與 OCF 攜手前行，讓我們能在開放原始碼、開放政府、開放資料、數位人權與網路自由這 5 大領域持續耕耘，並取得不少重大成就。疫情解封後，國內外的社群彷彿從漫長的冬眠中甦醒——不僅有久違的實體活動，還多了虛實整合的交流。在 2023 年，OCF 與開放世界連結得更深、更廣。僅讓我透過以下幾組數字，跟各位報告 OCF 的六大行動策略及我們取得的亮眼成果。
