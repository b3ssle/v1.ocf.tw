    description: OCF 的成立，是由多個開源、科技社群共同發起而開始，因此從成立一開始，透過法人組織穩定支援社群專案，使具有各種樣貌、特性的科技社群得以獲得系統化的基礎行政和財務服務，就是 OCF 最大的任務！<br>2020 年，OCF 共支援了 34 個社群專案，透過這樣的法人服務 (Fiscal Sponsor) 支持無法人實體的開源、科技社群茁壯發展，發揮更多社會影響力。<br>OCF 不需要成為包山包海的組織，我們期許自己能打造一個健康的環境，捲動更多社群一起關心議題、開創更多專案。
