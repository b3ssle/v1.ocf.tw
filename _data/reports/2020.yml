    description: <br>數位時代的人類社會，各類議題或多或少都與科技應用互相連結。<br>藉由與科技社群的長期夥伴關係、與公民團體的議題合作，<br>OCF 期許能成為不同領域跟科技交流的橋樑和平台，串聯國內外的民間組織/科技社群/政府機關，<br>讓更多人得以把開源、開放的精神和機制帶到各自的領域發揮，也讓公民社會使用科技工具更加純熟，以因應多變的數位時代。

