title: 2016 Annual Report | Open Culture Foundation
description: Since its establishment in 2014, OCF has been dedicated to promoting a number of “open culture” causes, including “open source”, “open hardware”, and “open data.” We sincerely thank all of our donors for supporting our work. 
cover: /mediakit/cover_bg.png
