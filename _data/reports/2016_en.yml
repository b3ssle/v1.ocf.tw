  - type: header
    title: Policy Suggestions
    anchor: initiative
    icon: announcement
    background_color: violet
    description: We're persuading government institutions and private enterprises to bring a spirit of freedom and openness into their services. We want to make sure Taiwan’s service infrastructure is not held ransom by proprietary-held hardware or software.
  - type: content
    columns:
      - type: image
        url: /p/admin/2016/Taiwan_CDC_RI_GithubPage.png
        swap: false
      - type: article
        title: Decreasing cross-platform problems with MOICA
        subtitle: 
        description: Chunghwa Telecom’s MOICA operations and specifications never panned out. This led to an in-house development for MOICA, that is free to use across platforms.
        action:
          title: <i class="github icon"></i> Source Code
          url: https://github.com/orsonwang/Taiwan_CDC_RI
  - type: content
    columns:
      - type: image
        url: /p/admin/2016/pexels-CC0photo-ideas.jpeg
        swap: true
      - type: article
        title: Advocating for a spirit of openness during government procurement contracts 
        subtitle: 
        description: Around the globe, countries like Australia and Bulgaria have passed legislation or policy that demands government procurement contracts to prioritize “open and standardized” software and hardware. OCF continues to pay close attention to procurement on IT services, and hopes that before government procurement commences, that it first meets international definitions of open and standardized. 
