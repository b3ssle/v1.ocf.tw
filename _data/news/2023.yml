- title: 感謝年末捐款人 & 使用計畫
  subtitle: 2023 年 1 月號
  description: 2022 OCF 年度募款在跨年倒數前夕，募得總金額最終為 763,494 元，達到原預期募得資金的 250%。其中除了各界單筆款項的鼎力支持，也包含 24 筆是定期定額捐助，這些都將在未來一年持續滋養 OCF 的數位科技推廣與教育。感謝 10 位揪團團主、3 位強大的源誕老人與所有開源人的協助，不論金額大小，一點一滴匯聚，成功實現了原本 2023 年無力開展的項目，讓我們後續自籌的負擔大大減輕，原本承諾的三個方向都能順利進行！
  link: https://ocf.neticrm.tw/civicrm/mailing/view?reset=1&id=267
  cover: /p/newspaper/epaper202301.png

- title: 企業大開源時代
  subtitle: 2023 年 2 月號
  description: 新年恭喜、宏兔大展，在氣象萬新的開春時節，本期電子報統整出 Red Hat、Linux Foundation 年度報告中的企業開源治理工具，與企業夥伴們展望源力覺醒的新年度。過去電子報中，我們介紹了個人及獨立團隊能如何取用開源工具進行開發協作，而在大型組織中，開源的專案開發流程亦是近年的企業趨勢。
  link: https://ocf.neticrm.tw/civicrm/mailing/view?reset=1&id=272
  cover: /p/newspaper/epaper202302.png

- title: 十年磨一法 - - 開放資料法制化卡在哪
  subtitle: 2023 年 3 月號
  description: 數位發展部正在起步中，正是討論將政府資料開放納入法制化，並在公私協力之下確立共識與規範的良機。我們訪談了多位研究者、推廣者及使用者，希望找出在推動此議題或法源建立民間角色可以協助的著力點。一起來看看究竟法制化的過程「卡」在哪，又下一步可以怎麼走下去！
  link: https://ocf.neticrm.tw/civicrm/mailing/view?reset=1&id=273
  cover: /p/newspaper/epaper202303.png

- title: 你用的數位服務重視數位人權嗎？報告即將出爐！
  subtitle: 2023 年 4 月號
  description: 自 2022 年起 OCF 與台權會合作，以 Ranking Digital Right (RDR) 指標就公司治理 (Governance)、資訊與言論自由 (Freedom of expression) 及隱私 (Privacy) 三個面向，分別評估了臺灣人常用的 20 項包含社群媒體、電商、人力銀行及電信行動服務，而臺灣受評服務的所屬公司普遍缺乏完整的數位人權政策保障承諾。
  link: https://ocf.neticrm.tw/civicrm/mailing/view?reset=1&id=276
  cover: /p/newspaper/epaper202304.jpg

