- title: 新年新氣象，預祝龍年吉祥！
  subtitle: 2024 年 1 月號
  description: 我們在 2024 年，邁入第十週年的第一天，就啟動了新的品牌識別設計，有嶄新的 標誌，為新的一年帶來了清新亮麗的風格和氣象。這個新標誌反映了開放文化基金會對於數位相關領域議題的關注，希望清晰且直接地傳達我們的理念，運用了底線，也是數位編碼介面中常見的語彙；同時，親和有條理的字體中，其重量和圓角的不同步處理，也代表我們對於多元和兼容的數位社會的期盼。
