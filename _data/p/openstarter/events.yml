- id: civicTrial
  name: 開源星手村－用桌遊翻轉公民教育，桌遊體驗場
  name_en: 
  description: 《開源星手村》是一款由開放文化基金會與志工共同開發的桌遊，旨在帶領入門者，透過輕鬆的遊戲形式了解開源專案的多元應用。本次與 TASPAA 合作，在兩天會期內推出專門為公共行政領域打造，數場 1hr 的體驗場。歡迎各位教育工作者加入同樂，以開源桌遊一同翻轉教育！
