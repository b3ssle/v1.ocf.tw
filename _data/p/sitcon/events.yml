- id: 
  name: SITCON Camp 學生計算機年會夏令營 2015（第一梯次）
  name_en: SITCON Camp 2015
  description: 2015 年度，以「開源、創新、夥伴精神」為營隊主軸，SITCON 夏令營將在聖約翰科技大學舉辦共兩梯次的四天三夜營隊，延續去年大受好評的新手村的概念，配合豐富的課程、演講、座談會及社群闖關等，讓學員在程式編寫管理、演算法思維、團隊合作、資源尋找等主題架構下愉快學習，今年並將更進一步把 RPG 故事概念和營隊課程整合，必將帶給學員截然不同的營隊體驗。
  start: 2015/07/20
  end: 2015/07/23
  links:
    - title: 活動頁
      url: http://sitcon.kktix.cc/events/camp-2015-first-1
  cover_image: /p/2015/sitconcamp/og.png
  project_id:
    - sitcon

